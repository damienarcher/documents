<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #greeting {
      font-size: 2em;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="greeting"></div>
  <script>
    function getGreeting() {
      const now = new Date();
      const hour = now.getHours();
      if (hour < 12) {
        return "Good Morning!";
      } else if (hour < 18) {
        return "Good Afternoon!";
      } else {
        return "Good Evening!";
      }
    }

    document.getElementById('greeting').textContent = getGreeting();
  </script>
</body>
</html>
